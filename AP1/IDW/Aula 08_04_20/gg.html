const huiPremium = document.querySelectorAll('.hui-premium');
const bannerHome1 = document.querySelector('.banner_home1_wrapper');
const bannerHome2 = document.querySelector('.banner_home2_wrapper');

const FIRST_AD_POSITION = 2; // Número de destaques antes do ad
const SECOND_AD_POSITION = 7; // Número de destaques antes do ad

if (huiPremium && huiPremium.length > (SECOND_AD_POSITION)) {
const firstAdSibling = huiPremium[FIRST_AD_POSITION - 1];
const secondAdSibling = huiPremium[SECOND_AD_POSITION - 1];

const firstAdSiblingIsMultiple = firstAdSibling.classList.contains('hui-premium-multiple');
const secondAdSiblingPremiumIsMultiple = secondAdSibling.classList.contains('hui-premium-multiple');

firstAdSibling.parentNode.insertBefore(bannerHome1, firstAdSibling.nextSibling);
secondAdSibling.parentNode.insertBefore(bannerHome2, secondAdSibling.nextSibling);

const rowClass = 'row';
if (firstAdSiblingIsMultiple) bannerHome1.classList.remove(rowClass);
if (secondAdSiblingPremiumIsMultiple) bannerHome2.classList.remove(rowClass);

const getEventSlotId = (event) => {
    let name;
    if (event && event.slot && event.slot.getSlotElementId) {
        name = event.slot.getSlotElementId();
    } else if (event && event.slot && event.slot.u && event.slot.u.o) {
        name = event.slot.u.o();
    }
    return name;
};
const slotRendered = (event, publicidadeName) => {
    const name = getEventSlotId(event);
    if (name === publicidadeName) {
        setTimeout(() => {
            const hasPublicidade = !event.isEmpty;
            const forceIsEmpty = document.querySelector(`.tag-manager-publicidade-${publicidadeName}--vazio`);
            if (forceIsEmpty) return;
            if (hasPublicidade) {
                const wrapperDivider = `.${name}_wrapper .hui-premium__divider`;
                const element = document.querySelector(wrapperDivider);
                element.classList.remove('no-show--js-hidden');
            }
        }, 1000);
    }
};
const interval = setInterval(() => {
    const isUtag = window.utag;
    const pubAdb = window.googletag && window.googletag.pubads;
    if (isUtag && pubAdb) {
        const banners = ['banner_home1', 'banner_home2'];
        for (let i = 0; i < banners.length; i++) {
            window.googletag.pubads()
                .addEventListener('slotRenderEnded',
                    (e) => slotRendered(e, banners[i]));
        }
        clearInterval(interval);
    }
}, 200);
}
